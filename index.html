     <script>
  AFRAME.registerComponent("foo", {
    init: function() {
      var self = this.el
      var fadeInAnim = document.querySelector("#fadein-animation")
      var fadeOutAnim = document.querySelector("#fadeout-animation")
      var images = ["#https://i.imgur.com/GVqdLKg.jpg","https://i.imgur.com/BhyNx2y.jpg"]
      var switchflip = 1
      fadeOutAnim.addEventListener("animationend", (e) => {
        self.setAttribute("material", "src", images[switchflip])
        switchflip = switchflip === 1 ? 0 : 1
        self.emit('fadein')
      })
      fadeInAnim.addEventListener("animationend", (e) => {
        var documento = document.querySelector("#ventana_inicio")
        documento.setAttribute('position', {x: 0, y: 0, z: 0})
      })
      setTimeout(function() {
        self.emit('fadeout')
      }, 1000)
    }
  })

</script>

        <script id="link" type="text/html">
